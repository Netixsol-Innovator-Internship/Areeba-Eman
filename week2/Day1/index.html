<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="shortcut icon"  href="images/favicon-icon.png"  type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="background-text">AGE CALCULATOR APP</div>
    <div class="container">
      <div class="input-section">
        <div class="input-group">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD" min="1" max="31" />
        </div>
        <div class="input-group">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" min="1" max="12" />
        </div>
        <div class="input-group">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" min="1900" max="2100" />
        </div>
        
      </div>
      <div class="button-section">
        <div class="line"></div>
        <button id="calculate">
          <img src="images/icon-arrow.svg" alt="" />
        </button>
      </div>
      
      <div class="output-section">
        <h1><span id="years">--</span> years</h1>
        <h1><span id="months">--</span> months</h1>
        <h1><span id="days">--</span> days</h1>
      </div>
    </div>
    <footer>
        <p>Coded by <a href="" target="_blank">Areeba Eman</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
